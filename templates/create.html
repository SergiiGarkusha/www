{{ define "create" }}

{{ template "header" }}
    
<main class="px-3"> 
    <h1>Форма добавления статьи</h1><br> 
    <form action="/save_articale" method="post"> 
        <input type="text" name="title" id="title" placeholder="Введите название статьи" class="form-control"><br> 
        <textarea name="anons" id="anons" cols="30" rows="5" class="form-control" placeholder="Введите анонс статьи"></textarea><br>    
        <textarea name="full_text" id="full_text" cols="30" rows="8" class="form-control" placeholder="Введите текст статьи"></textarea><br>    
        <button class="btn btn-warning">Добавить</button> 
    </form> 

</main> 

{{ template "footer" }}

{{ end }}
